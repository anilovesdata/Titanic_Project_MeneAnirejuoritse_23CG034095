<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Titanic Survival Prediction</h1>
        <p>Enter passenger details below:</p>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label>Pclass:</label>
                <select name="pclass" required>
                    <option value="1">1 (First Class)</option>
                    <option value="2">2 (Second Class)</option>
                    <option value="3" selected>3 (Third Class)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Sex:</label>
                <select name="sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>Age:</label>
                <input type="number" name="age" step="0.1" min="0" max="100" value="25" required>
            </div>

            <div class="form-group">
                <label>SibSp (Siblings/Spouses aboard):</label>
                <input type="number" name="sibsp" min="0" max="10" value="0" required>
            </div>

            <div class="form-group">
                <label>Fare:</label>
                <input type="number" name="fare" step="0.01" min="0" value="7.25" required>
            </div>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h2>Result: 
                    <span class="{% if prediction == 'Survived' %}survived{% else %}not-survived{% endif %}">
                        {{ prediction }}
                    </span>
                </h2>
                {% if probability %}
                    <p>Survival Probability: <strong>{{ probability }}%</strong></p>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
